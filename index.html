<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart 5</title>
    <link rel="stylesheet" href="file.css" />
  </head>

  <body>
    <div id="container">
      <div id="divWrap"></div>

      <div id="cart-wrapper">
        <table id="display">
          <tbody class="table-body"></tbody>
        </table>

        <div id="cart">
          <div id="cart-items">
            <button class="go-to">Go to Checkout</button>
            <h3>Your Cart:</h3>
            <h4><span>ITEMS: </span> <span id="items"></span></h4>
            <h4><span>TOTAL: </span> <span id="total"></span></h4>
            <button id="viewbutton">View/Modify Cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="file.js"></script>
  </body>
</html>
